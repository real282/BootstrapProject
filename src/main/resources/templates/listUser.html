<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>N</th>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Delete</th>
        <th>Edit</th>

    </tr>

    <tr th:each="users, state : ${messages}">
        <td th:utext="${state.count}">N</td>
        <td th:utext="${users.getId()}">Id</td>
        <td th:utext="${users.getName()}">Name</td>
        <td th:utext="${users.getLastName()}">Last Name</td>
        <td th:utext="${users.getEmail()}">E-mail</td>

        <td>
            <form th:method="delete" th:action="@{/{id}(id=${users.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>

        <td>
            <form th:method="get" th:action="@{/update={id}(id=${users.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>
</table>
<a href="/create">Create new User</a>
<br>
<a href="/adminPage">Home</a>
<br>
<a href="/logout">Logout</a>

</body>
</html>
