<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Home admin page</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Edit</th>


    </tr>

    <tr>
        <td th:text="${user.getName()}">Name</td>
        <td th:text="${user.getLastName()}">Last Name</td>
        <td th:text="${user.getEmail()}">E-mail</td>

        <td><a th:href="@{/update={id}(id=${user.getId()})}">Edit</a></td>

    </tr>
</table>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<a th:href="@{/list}">
    <h2>List user</h2>
</a>
    </div>
<br>
<a href="/logout">Logout</a>

</body>
</html>
